<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper Mario</title>
</head>

<body>
    <div id="endBattleModal-overlay"></div>
    <div id="endBattleModal">
        <div id="endBattleModal-content">
            <div class="modalBoxStyle" id="endBattleText" onclick="resetOrContinue()">Placeholder1</div>
            <div class="modalBoxStyle" id="endBattleButton" onclick="resetOrContinue()">Placeholder2</div>
        </div>
    </div>
    <div id="statbar">
        <div id="healthBar1"></div>
        <div id="healthBar2"></div>
    </div>
    <div id="mainbody">
        <div class="playerSelect" id="selectBox">
            <div class="character" id="characterOne" onclick="characterSelect('mario')"></div>
            <div class="character" id="characterTwo" onclick="characterSelect('yoshi')"></div>
            <div class="character" id="characterThree" onclick="characterSelect('luigi')"></div>
        </div>
        <div class="enemyList" id="eList">
            <img src="img/goomba.png" class="enemy" id="enemyOne"></img>
            <img src="img/goomba.png" class="enemy" id="enemyTwo"></img>
            <img src="img/bowser.png" class="enemy" id="enemyThree"></img>
        </div>
        <div class="charstyle" id="playercon">
            <div class="boxes" id="box1">
                <div id="boxoption1" onclick="fight(0)">Move1</div>
                <hr class="line">
                <div id="boxoption2" onclick="fight(1)">Move2</div>
                <hr class "line">
                <div id="boxoption3" onclick="fight(2)">Move3</div>
            </div>
            <div id="player">
                <img src="img/mario.png" alt="Player" class="playerimg" id="playerimg">
            </div>
        </div>

        <div class="charstyle" id="computercon">
            <div class="boxes" id="box2">
                <div id="box2option1">Attack (Hit)</div>
                <hr id="line">
                <div id="box2option2">Attack (Fireball)</div>
                <hr id="line">
                <div id="box2option3">Attack (Fireball)</div>
            </div>
            <div id="computer">
                <img src="img/bowser.png" alt="Computer" class="playerimg" id="computerimg">
            </div>
            <input type="button" onclick="resetOrContinue()" value="Continue">
        </div>

    </div>

    <script src="classes.js"></script>

</body>

</html>
